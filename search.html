<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/2eaf2e3475.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Search Results</title>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav-container">
          <div class="nav-img--wrapper">
            <img
              src="./assets/d6e5861b-32d4-4f1c-9e80-6574b7000304.jpg"
              alt=""
              class="nav-img"
            />
            <a href="index.html" class="nav-heading nav-search--heading"><h1>Home</h1></a>
          </div>
          <div class="container">
            <select id="filterOptions">
              <option value="none">Sort By...</option>
              <option value="year-high-low">Release:(High-Low)</option>
              <option value="year-low-high">Release:(Low-High)</option>
              <option value="a-z">Title:(A-Z)</option>
              <option value="z-a">Title:(Z-A)</option>
            </select>
            <form action="" id="searchForm">
              <input
                class="search"
                type="text"
                id="userInput"
                placeholder="Search..."
                minlength="1"
              />
              <button type="submit" id="search-btn">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
      <header class="header-search">
        <h2 class="featured search-results">Results</h2>
        <hr class="hr-results">
          <div id="movie-list"></div>
      </header>
      <div class="modal">
        <div class="modal-half modal-half--img">
          <img src="" alt="" id="movie-modal--img">
        </div>
        <div class="modal-half modal-half--info">
          <i class="fas fa-times modal-exit click" onclick="toggleModal()"></i>
          <h2 class="modal-title"></h2>
          <div class=""><p class="modal-info--div modal-year">Year:</p></div>
          <div class=""><p class="modal-info--div modal-rated">Rated:</p></div>
          <div class=""><p class="modal-info--div modal-released">Released:</p></div>
          <div class=""><p class="modal-info--div modal-runtime">Runtime:</p></div>
          <div class=""><p class="modal-info--div modal-genre">Genre:</p></div>
          <div class=""><p class="modal-info--div modal-plot">Plot:</p></div>
          <div class=""><p class="modal-info--div modal-rating">IMDB</p></div>
          <div class="modal-playBTN--Wrapper"><button class="modal-play--btn" onclick="toggleModal()"><span></span>Play</button></div>
        </div>
      </div>
    </section>
    <script src="/search.js"></script>
  </body>
</html>
