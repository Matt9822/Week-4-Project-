<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Fire Movies</title>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <div class="nav__header--container">
            <div class="nav__img--wrapper">
              <img
                src="./assets/d6e5861b-32d4-4f1c-9e80-6574b7000304.jpg"
                alt=""
                class="nav__img"
              />
            </div>
            <h1 class="nav__heading">Fire Movies</h1>
          </div>
        </div>
      </nav>
      <header>
        <div class="container">
          <form action="" id="searchForm">
            <input
              class="search"
              type="text"
              id="userInput"
              placeholder="Search..."
            />
            <button type="submit" id="search__btn">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
      </header>
      <main id="main"></main>
      
    </section>
    <script src="script.js"></script>
  </body>
</html>
