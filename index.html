<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Fire Movies</title>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav-container">
          <div class="nav-img--wrapper">
            <img
              src="./assets/d6e5861b-32d4-4f1c-9e80-6574b7000304.jpg"
              alt=""
              class="nav-img"
            />
            <h1 class="nav-heading">Fire Movies</h1>
          </div>
          <div class="container">
            <form action="search.html" id="searchForm">
              <input
                class="search"
                type="text"
                id="userInput"
                placeholder="Search..."
                minlength="1"
              />
              <button type="submit" id="search-btn">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
      <header>
        <h2 class="featured">Featured</h2>
        <hr>
        <div class="movie-wrapper scroller" >
          <div id="movie-list" class="scroller-inner">
          </div>
        </div>
      </header>
      <div class="modal">
        <div class="modal-half modal-half--img">
          <img src="" alt="" id="movie-modal--img">
        </div>
        <div class="modal-half modal-half--info">
          <h2 class="modal-title"></h2>
          <p class="modal-year">Year:</p>
          <p class="modal-rated">Rated:</p>
          <p class="modal-released">Released:</p>
          <p class="modal-runtime">Runtime:</p>
          <p class="modal-genre">Genre:</p>
          <p class="modal-plot">Plot:</p>
          <h3 class="modal-rating">IMDB Rating:</h3>
          <button class="modal-play--btn">Play</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-row">
        <div class="footer-body">
          <div class="footer-body--list">
            <ul>
              <li class="footer-li"><a href="" class="no-cursor footer-list--item">About Us</a></li>
              <li class="footer-li"><a href="" class="no-cursor footer-list--item">FAQs</a></li>
              <li class="footer-li"><a href="" class="no-cursor footer-list--item">Support</a></li>
            </ul>
          </div>
          <div class="footer-body--list">
            <ul class="footer-ul">
              <li class="footer-li"><a href="" class="no-cursor footer-list--item">Terms of Service</a></li>
              <li class="footer-li"><a href="" class="no-cursor footer-list--item">Privacy Policy</a></li>
              <li class="footer-li"><a href="" class="no-cursor footer-list--item">Disclaimer</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="main.js"></script>
    <!-- <script src="search.js"></script> -->
     <script src="animation.js"></script>
  </body>
</html>
